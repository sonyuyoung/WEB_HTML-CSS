<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 갤러리</title>
    <!-- 아이콘 링크 사용할수있는 링크  -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Img Gallery</h1>
    <section class="gallery">
      <ul class="images">
        <li class="img"><img src="images/1.jpg" alt="image" /></li>

        <li class="img"><img src="images/2.jpg" alt="image" /></li>

        <li class="img"><img src="images/3.jpg" alt="image" /></li>

        <li class="img"><img src="images/4.jpg" alt="image" /></li>

        <li class="img"><img src="images/5.jpg" alt="image" /></li>

        <li class="img"><img src="images/6.jpg" alt="image" /></li>
        position: relative;
        <li class="img"><img src="images/7.jpg" alt="image" /></li>

        <li class="img"><img src="images/8.jpg" alt="image" /></li>

        <li class="img"><img src="images/9.jpg" alt="image" /></li>

        <li class="img"><img src="images/10.jpg" alt="image" /></li>
      </ul>
    </section>
  </body>
</html>
